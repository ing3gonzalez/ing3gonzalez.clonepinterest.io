<!DOCTYPE html>
<html>
<head>
  <title>Clon de Pinterest</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Clon de Pinterest</h1>
    <div class="search">
      <input type="text" placeholder="Buscar">
      <button>Buscar</button>
    </div>
  </header>

  <div class="container">
    <div class="item">
      <img src="image1.jpg" alt="Imagen 1">
      <div class="overlay">Contenido superpuesto</div>
    </div>
    <div class="item">
      <img src="image2.jpg" alt="Imagen 2">
      <div class="overlay">Contenido superpuesto</div>
    </div>
    <div class="item">
      <img src="image3.jpg" alt="Imagen 3">
      <div class="overlay">Contenido superpuesto</div>
    </div>
    <!-- Agrega más elementos según sea necesario 
    
    En este ejemplo, hemos creado un encabezado (header) con el título "Clon de Pinterest" y un campo de búsqueda con un botón. Hemos aplicado estilos de color y diseño para que se asemeje al aspecto de Pinterest.

El campo de búsqueda se representa mediante la clase .search y utilizamos flexbox para alinear el campo de entrada y el botón en la misma fila.

El contenedor principal utiliza la clase .container y utiliza flexbox para distribuir los elementos en filas y centrarlos horizontalmente.

Los elementos del mosaico se representan con la clase .item y tienen un ancho fijo, márgenes y una posición relativa.

La superposición de contenido en los elementos se logra utilizando la clase .overlay, que tiene una posición absoluta y una opacidad inicialmente establecida en cero. Al pasar el ratón sobre un elemento
-->
  </div>
</body>
</html>
